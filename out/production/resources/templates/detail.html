<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <link rel="stylesheet" href="/css/detail.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="board_wrap">
        <td th:text="${board.boardTitle}"></td>
        <table>
            <tr class="info">
                <th>번호</th>
                <td th:text="${board.id}"></td>
                <th>글쓴이</th>
                <td th:text="${board.boardWriter}"></td>
                <th>작성일</th>
                <td th:text="${board.boardCreatedTime}"></td>
                <th>조회</th>
                <td th:text="${board.boardHits}"></td>
            </tr>
            <tr>
                <td class="content" th:text="${board.boardContents}">contents</td>
            </tr>
            <tr th:if="${board.fileAttached == 1}">
                <td><img th:src="@{|/upload/${board.storedFileName}|}"></td>
            </tr>
        </table>
        <div class="bt_wrap">
            <button class="on" onclick="listReq()">목록</button>
            <button onclick="updateReq()">수정</button>
            <button onclick="deleteReq()">삭제</button>
        </div>
    </div>
    <div id="comment-write">
        <input type="text" id="commentWriter" class="hidden">
        <input type="text" id="commentContents" placeholder="내용">
        <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
    </div>

    <div id="comment-list">
        <table>
            <tr>
                <th>댓글번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성시간</th>
            </tr>
            <tr th:each="comment: ${commentList}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.commentWriter}"></td>
                <td th:text="${comment.commentContents}"></td>
                <td th:text="${comment.commentCreatedTime}"></td>
            </tr>
        </table>
    </div>

</body>
<script th:inline="javascript">
    var memberName = /*[[${member.memberName}]]*/ '';
    document.getElementById("commentWriter").value = memberName;

    const commentWrite = () => {
        const writer = document.getElementById("commentWriter").value;
        const contents = document.getElementById("commentContents").value;
        const id = [[${ board.id }]];
        $.ajax({
            type: "post",
            url: "/comment/save",
            data: {
                "commentWriter": writer,
                "commentContents": contents,
                "boardId": id
            },
            success: function (res) {
                let output = "<table>";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].commentWriter + "</td>";
                    output += "<td>" + res[i].commentContents + "</td>";
                    output += "<td>" + res[i].commentCreatedTime + "</td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('commentContents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });
    }
    const listReq = () => {
        const page = [[${ page }]];
        location.href = "/board/paging?page=" + page;
    }
    const updateReq = () => {
        const id = [[${ board.id }]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        const id = [[${ board.id }]];
        location.href = "/board/delete/" + id;
    }
</script>

</html>
