<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/writing.css">
    <title>Mi.storia</title>
</head>
<body>
<div id='desktop-2' class='desktop-2'>
    <form action="/board/save" method="post" enctype="multipart/form-data">
        writer: <input type="text" name="boardWriter" id="boardWriter" class="hidden"> <br>

        <div class='title_form'>
            <input class="text-field1" autocomplete="on" placeholder="제목을 입력해주세요" type="text" name="boardTitle">
        </div><br>

        <div class='content_form'>
            <textarea placeholder="내용을 입력해주세요" autocomplete="on" class="text-field2" name="boardContents" cols="30" rows="10"></textarea>
        </div><br>

        <div class="filebox">
            <input class="upload-name" value="첨부파일" placeholder="첨부파일" type="file" name="boardFile">
            <label for="file">파일 선택</label>
            <input type="file" id="file">
        </div><br>

        <div class='writing_out'>
            <input type="submit" class="submit-btn" value="글작성">
        </div>
    </form>

</div>
<script th:inline="javascript">
    var memberName = /*[[${member.memberName}]]*/ '';
    document.getElementById("boardWriter").value = memberName;
</script>
</body>
</html>
