<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
<div id='desktop-1' class='signFrame'>
    <form action="/member/login" method="post">
        <p>Enter Email</p>
        <input type="text" autocomplete="on" name="memberEmail">
        <p>Enter Password</p>
        <input type="password" name="memberPassword"> <br>
        <input type="submit" class="submitBtn" value="Sign in">
    </form>
    <p>계정이 없으신가요? <a href="/member/register">Sign Up</a> </p>

</div>
</body>
</html>
