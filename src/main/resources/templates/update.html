<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/writing.css?after">
  <title>update</title>
</head>
<body>

<form action="/board/update" method="post" name="updateForm">
  <input type="hidden" name="id" th:value="${boardUpdate.id}">
<!--  writer: <input type="text" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly> <br>-->
<!--  pass: <input type="text" name="boardPass" id="boardPass"> <br>-->

  <div id='title_form' class='title_form'>
    <input class="text-field1" autocomplete="on" placeholder="제목을 입력해주세요" type="text"th:value="${boardUpdate.boardTitle}" name="boardTitle">
  </div><br> <br>
  <div id='content_form' class='content_form'>
    <textarea placeholder="내용을 입력해주세요" autocomplete="on" class="text-field2" th:text="${boardUpdate.boardContents}"name="boardContents" cols="30" rows="10"></textarea>
  </div><br>
  <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
  <input type="button" value="글수정" onclick="boardUpdate()">
</form>

<script th:inline="javascript">
  const boardUpdate = () => {
    document.updateForm.submit();
  }
</script>
</body>
